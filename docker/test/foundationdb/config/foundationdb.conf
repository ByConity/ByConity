[fdbmonitor]
user = root

[general]
cluster-file = /opt/tiger/foundationdb/config/fdb.cluster
restart-delay = 60

[fdbserver]
command = /opt/tiger/foundationdb/bin/fdbserver
datadir = /opt/tiger/foundationdb/data/$ID
logdir = /opt/tiger/foundationdb/logs
public-address = auto:$ID
listen-address = public


[fdbserver.4500]
[fdbserver.4501]
[fdbserver.4502]
[fdbserver.4503]
[fdbserver.4504]
