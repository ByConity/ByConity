}

enum UndoResourceType {
  Part = 0;
  DeleteBitmap = 1;
  FileSystem = 2;
  StagedPart = 3;
  KVFSLockKey = 4;
  S3AttachPart = 5;
  S3DetachPart = 6;
  S3AttachMeta = 7;
  S3VolatilePart = 8;
  S3AttachDeleteBitmap = 9;
